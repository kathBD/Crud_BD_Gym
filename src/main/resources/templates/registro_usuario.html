<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('/img/fuerza.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
            color: white;
        }

        .navbar-custom {
            background-color: #07080A;
        }

        .card {
            background: white;
            color: black;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        .card-header {
            background: #2575fc;
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 20px;
        }

        .form-section {
            max-height: 75vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<!-- üîπ NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top navbar-custom shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-white d-flex align-items-center" href="/cliente">
            <img src="/img/logo.jpg" alt="Logo" width="45" height="45" class="me-2 rounded">
            <strong>VibraFit</strong>
        </a>
    </div>
</nav>

<!-- ‚úÖ FORMULARIO -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 60px);">
    <div class="card">
        <div class="card-header text-center">
            <h4 class="mb-0">Registrar Nuevo Usuario</h4>
        </div>
        <div class="card-body form-section">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

                <!-- Mensaje de error general -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Campos b√°sicos -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" class="form-control" th:field="*{correo}" required />
                    <div th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required />
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required />
                    <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></div>
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required />
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger" th:errors="*{fechaNacimiento}"></div>
                </div>

                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" step="0.01" min="0" id="peso" class="form-control" th:field="*{peso}" required />
                    <div th:if="${#fields.hasErrors('peso')}" class="text-danger" th:errors="*{peso}"></div>
                </div>

                <div class="mb-3">
                    <label for="estatura" class="form-label">Estatura (m)</label>
                    <input type="number" step="0.01" min="0" id="estatura" class="form-control" th:field="*{estatura}" required />
                    <div th:if="${#fields.hasErrors('estatura')}" class="text-danger" th:errors="*{estatura}"></div>
                </div>

                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" class="form-select" th:field="*{sexo}">
                        <option value="" disabled selected>Selecciona sexo</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <div th:if="${#fields.hasErrors('sexo')}" class="text-danger" th:errors="*{sexo}"></div>
                </div>

                <!-- Rol -->
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" class="form-select" th:field="*{rol.rolId}" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option th:each="rol : ${roles}" th:value="${rol.rolId}" th:text="${rol.nombre}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('rol')}" class="text-danger" th:errors="*{rol}"></div>
                </div>

                <!-- Campos condicionales para entrenadores -->
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad (solo si es entrenador)</label>
                    <input type="text" id="especialidad" class="form-control" th:field="*{especialidad}" />
                    <div th:if="${#fields.hasErrors('especialidad')}" class="text-danger" th:errors="*{especialidad}"></div>
                </div>

                <div class="mb-3">
                    <label for="horarioInicio" class="form-label">Horario inicio</label>
                    <input type="time" id="horarioInicio" class="form-control" th:field="*{horarioInicio}" />
                </div>

                <div class="mb-3">
                    <label for="horarioFin" class="form-label">Horario fin</label>
                    <input type="time" id="horarioFin" class="form-control" th:field="*{horarioFin}" />
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between gap-3">
                    <button type="submit" class="btn btn-success w-100">Guardar Usuario</button>
                    <a href="/usuarios" class="btn btn-secondary w-100">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
