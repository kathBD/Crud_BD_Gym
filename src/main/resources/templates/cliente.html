<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/fitnessgym.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
           .navbar-custom {
            background-color: #07080A !important;
        }

        .contenido {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="/img/logo.jpg" alt="Logo" width="40" class="d-inline-block align-text-top me-2">
            VibraFit - Cliente
        </a>

        <!-- Botón colapsable para móviles -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" th:href="@{/cliente}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit"> <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <h1 class="mb-4 text-white">¡Bienvenido, Cliente!</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Mis Entrenamientos</h5>
                    <p class="card-text">Consulta tus rutinas de ejercicio.</p>
                    <a th:href="@{/cliente/entrenamientos}" class="btn btn-light">Ver más</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">Mi Progreso</h5>
                    <p class="card-text">Revisa tu avance físico y registros.</p>
                    <a th:href="@{/cliente/progreso}" class="btn btn-light">Ver progreso</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Mis Planes</h5>
                    <p class="card-text">Consulta tus planes activos y pagos.</p>
                    <a th:href="@{/cliente/planes}" class="btn btn-light">Ver planes</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
