<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - VibraFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px; /* Espacio para la navbar */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            color: #FAFAFA;
        }

        .form-title {
            font-weight: bold;
            color: #FAFAFA;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-login {
            width: 100%;
        }

        .form-label {
            font-weight: 500;
        }

        .logo {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #FAFAFA;
        }

        .navbar-custom {
            background-color: #0D1B2A;
        }

        .nav-link {
            color: white !important;
            margin-right: 20px;
        }

        .navbar-brand img {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- 🔹 NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top navbar-custom shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-white d-flex align-items-center" th:href="@{/inicio}">
            <img src="/img/logo.jpg" alt="Logo" width="50" class="me-2">
            <span style="font-weight: bold;">VibraFit</span>
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 🔹 FORMULARIO LOGIN -->
<div class="login-container">
    <div class="logo mb-3">
        <img src="/img/logo.jpg" alt="Logo VibraFit" style="width: 60px; height: 60px;" class="me-2">
        <div>VibraFit</div>
    </div>
    <h4 class="form-title">Iniciar Sesión</h4>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="correo" name="correo" required placeholder="user@email.com">

        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="********">
        </div>

        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
    </form>

    <!-- Mensaje de error -->
    <div class="mt-3 text-center text-danger" th:if="${param.error}">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Mensaje de cierre de sesión -->
    <div class="mt-3 text-center text-success" th:if="${param.logout}">
        Sesión cerrada correctamente.
    </div>
</div>

<!-- Bootstrap JS (necesario para navbar colapsable) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
