<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

          background-image: url('/img/fuerza.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
          margin: 0;
          color: white;
          }

    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="/img/logo.jpg" alt="Logo" width="40" class="d-inline-block align-text-top me-2">
            VibraFit
        </a>

        <!-- Bot贸n colapsable para m贸viles -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces de navegaci贸n -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" th:href="@{/}">Inicio</a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit"> <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesi贸n</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Lista de Usuarios</h2>

    <div class="mb-3">
        <a href="/usuarios/nuevo" class="btn btn-success">+ Nuevo Usuario</a>
    </div>

    <form class="mb-3" method="get" action="/usuarios">
        <label for="rol">Filtrar por Rol:</label>
        <input type="text" name="rol" placeholder="Cliente, Entrenador, Administrador">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div th:if="${rolFiltrado}">
        <p>Usuarios con rol: <strong th:text="${rolFiltrado}"></strong></p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.usuarioId}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin Rol'}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
